--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Obtain the next row from the cursor. If there are no more rows to be had, this will return <tt>nil</tt>. If type translation is active on the corresponding database, the values in the row will be translated according to their types.
- !ruby/struct:SM::Flow::P 
  body: The returned value will be an array, unless Database#results_as_hash has been set to <tt>true</tt>, in which case the returned value will be a hash.
- !ruby/struct:SM::Flow::P 
  body: For arrays, the column names are accessible via the <tt>fields</tt> property, and the column types are accessible via the <tt>types</tt> property.
- !ruby/struct:SM::Flow::P 
  body: For hashes, the column names are the keys of the hash, and the column types are accessible via the <tt>types</tt> property.
full_name: SQLite3::ResultSet#next
is_singleton: false
name: next
params: ()
